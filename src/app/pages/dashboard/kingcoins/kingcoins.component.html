<div
  class="mt-5 relative z-10 flex flex-col items-center justify-center h-full text-white"
>
  <div class="flex space-x-4">
    <button
      (click)="switchMenu()"
      class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-8 rounded-lg shadow-lg transition"
    >
      Achat KingCoins
    </button>
    <button
      (click)="switchMenu()"
      class="bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-8 rounded-lg shadow-lg transition"
    >
      Solde KingCoins
    </button>
  </div>

  <div
    *ngIf="menu"
    class="mt-5 bg-white bg-opacity-10 rounded-lg shadow-lg p-8 w-96"
  >
    <h2 class="text-2xl font-semibold mb-6 text-center">
      Acheter des KingCoins
    </h2>
    <form (ngSubmit)="onSubmit($event)" #loginForm="ngForm">
      <div class="relative group mb-6">
        <input
          type="number"
          placeholder="Montant"
          name="number"
          [(ngModel)]="amount"
          class="w-full border-b-2 border-gray-400 bg-transparent text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-0 text-lg pb-2"
          required
        />
        <span
          class="absolute bottom-0 left-0 w-0 h-0.5 bg-green-500 group-focus-within:w-full transition-all duration-300"
        ></span>
      </div>
      <button
        type="submit"
        class="mt-8 flex items-center justify-center w-full bg-gradient-to-r from-blue-500 to-indigo-500 hover:from-blue-600 hover:to-indigo-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transform hover:scale-105 transition-all duration-300"
      >
        Acheter
      </button>
    </form>
    <p class="text-red-500" *ngIf="resultMessage">{{ resultMessage }}</p>
    <p *ngIf="loginStatus">{{ loginStatus }}</p>
  </div>

  <div
    *ngIf="!menu"
    class="mt-5 bg-white bg-opacity-10 rounded-lg shadow-lg p-8 w-96"
  >
    <h2 class="text-2xl font-semibold mb-6 text-center">Solde KingCoins</h2>
    <h1 class="text-9xl font-extrabold mb-6 tracking-wide text-center">
      0
    </h1>
  </div>
</div>
