<div
  class="relative z-10 flex flex-col items-center justify-center h-screen text-white bg-cover bg-center"
>
  <h1 class="text-6xl font-extrabold mb-6 tracking-wide">Bienvenue</h1>
  <p class="text-lg mb-12 text-center opacity-80">
    Commencez votre aventure galactique en vous connectant
  </p>

  <div class="bg-white bg-opacity-10 rounded-lg shadow-lg p-8 w-96">
    <h2 class="text-2xl font-semibold mb-6 text-center">
      {{ isPasswordStep ? "Se connecter" : "Entrer votre email" }}
    </h2>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div *ngIf="!isPasswordStep">
        <div class="relative group">
          <input
            type="email"
            placeholder="Entrer votre adresse email"
            [(ngModel)]="email"
            name="email"
            class="w-full border-b-2 border-gray-400 bg-transparent text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-0 text-lg pb-2"
            required
          />
          <span
            class="absolute bottom-0 left-0 w-0 h-0.5 bg-blue-500 group-focus-within:w-full transition-all duration-300"
          ></span>
        </div>
      </div>

      <div *ngIf="isPasswordStep">
        <div class="relative group">
          <input
            type="password"
            placeholder="Entrer votre mot de passe"
            [(ngModel)]="password"
            name="password"
            class="w-full border-b-2 border-gray-400 bg-transparent text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-0 text-lg pb-2"
            required
          />
          <span
            class="absolute bottom-0 left-0 w-0 h-0.5 bg-blue-500 group-focus-within:w-full transition-all duration-300"
          ></span>
        </div>
      </div>

      <button
        class="mt-8 flex items-center justify-center w-full bg-gradient-to-r from-blue-500 to-indigo-500 hover:from-blue-600 hover:to-indigo-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transform hover:scale-105 transition-all duration-300"
      >
        {{ isPasswordStep ? "Se connecter" : "Suivant" }}
      </button>
    </form>
    <button
      *ngIf="isPasswordStep"
      (click)="isPasswordStep = false"
        class="mt-8 flex items-center justify-center w-full bg-gradient-to-r from-blue-500 to-indigo-500 hover:from-blue-600 hover:to-indigo-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transform hover:scale-105 transition-all duration-300"
    >
      Retour à l'email
    </button>
  </div>

  <p class="mt-8 text-sm opacity-75">
    Pas encore de compte ?
    <a [routerLink]="['/register']" class="text-blue-400 hover:underline">
      Créez-en un maintenant
    </a>
  </p>
</div>
